[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['php artisan migrate --force', 'php artisan db:seed --force', 'php artisan l5-swagger:generate']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
